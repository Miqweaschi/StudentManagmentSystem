<!DOCTYPE html>
<html>
<head>
  <title>Gestione studenti</title>
</head>
<body>
  <h1>Registra studente</h1>
  <form id="studentForm">
    Nome: <input type="text" id="nome" name="nome" required><br>
    Cognome: <input type="text" id="cognome" name="cognome" required><br>
    <button type="submit">Aggiungi</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;

      fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome: nome, cognome: cognome })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message || data.error;
      });
    });
  </script>
</body>
</html>
